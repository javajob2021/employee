name: Release on tag (Docker Hub)

on:
  push:
    tags:
      - "v*.*.*"   # e.g. v1.2.3

env:
  REGISTRY: docker.io
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract semver parts
        id: semver
        run: |
          TAG="${GITHUB_REF_NAME}"            # e.g. v1.2.3
          CORE="${TAG#v}"                     # 1.2.3
          MAJOR="${CORE%%.*}"                 # 1
          MINOR_PATCH="${CORE#${MAJOR}.}"     # 2.3
          MINOR="${MINOR_PATCH%%.*}"          # 2
          echo "core=$CORE" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT

      - name: Build & push (backend)
        uses: docker/build-push-action@v6
        with:
          context: ./hr-backend
          file: ./hr-backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/hr-backend:${{ steps.semver.outputs.core }}
            ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/hr-backend:v${{ steps.semver.outputs.major }}.${{ steps.semver.outputs.minor }}
            ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/hr-backend:v${{ steps.semver.outputs.major }}
            ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/hr-backend:latest
            ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/hr-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push (frontend)
        uses: docker/build-push-action@v6
        with:
          context: ./hr-frontend
          file: ./hr-frontend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/hr-frontend:${{ steps.semver.outputs.core }}
            ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/hr-frontend:v${{ steps.semver.outputs.major }}.${{ steps.semver.outputs.minor }}
            ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/hr-frontend:v${{ steps.semver.outputs.major }}
            ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/hr-frontend:latest
            ${{ env.REGISTRY }}/${{ env.DOCKER_USER }}/hr-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
