apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -staging
namespace: hr-system

resources:
  - ../../base/hr-backend
  - ingress-patch.yaml

images:
  - name: tomfly2010/hr-backend
    newTag: staging   # or a short SHA

secretGenerator:
  - name: hr-backend-secrets
    envs:
      - staging-secrets.env
    # keep the hash so rollouts happen on secret rotation

patches:
  - target:
      kind: Deployment
      name: hr-backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests: { cpu: "100m", memory: "256Mi" }
          limits:   { cpu: "300m", memory: "512Mi" }
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: staging
