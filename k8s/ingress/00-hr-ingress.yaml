# k8s/ingress/00-hr-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hr-ingress
  namespace: hr-system
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
  - host: hr.localtest.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hr-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: hr-backend
            port:
              number: 8080
