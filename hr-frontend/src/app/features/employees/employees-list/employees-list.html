<div class="toolbar">
  <a routerLink="/employees/new">+ New</a>
</div>

<div *ngIf="loading">Loadingâ€¦</div>
<div *ngIf="error" class="error">{{ error }}</div>

<table *ngIf="!loading && (employees?.length ?? 0) > 0">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Status</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of employees">
      <td>{{ e.id }}</td>
      <td>{{ e.firstName }} {{ e.lastName }}</td>
      <td>{{ e.email }}</td>
      <td>{{ e.status }}</td>
      <td>
        <a [routerLink]="['/employees', e.id]">Edit</a>
        <button (click)="delete(e.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!loading && !employees?.length">No employees yet.</p>
