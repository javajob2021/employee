<h2>{{ isEdit ? 'Edit' : 'New' }} Employee</h2>

<form (ngSubmit)="save()" #f="ngForm">
  <label>First Name <input name="firstName" [(ngModel)]="model.firstName" required></label>
  <label>Last Name  <input name="lastName"  [(ngModel)]="model.lastName"  required></label>
  <label>Email      <input name="email"    [(ngModel)]="model.email"    type="email" required></label>
  <label>Title      <input name="title"    [(ngModel)]="model.title"></label>
  <label>Department <input name="department" [(ngModel)]="model.department"></label>
  <label>Hire Date  <input name="hireDate" type="date" [(ngModel)]="model.hireDate"></label>
  <label>Salary     <input name="salary" type="number" step="0.01" [(ngModel)]="model.salary"></label>
  <label>Status
    <select name="status" [(ngModel)]="model.status" required>
      <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
    </select>
  </label>

  <div class="actions">
    <button type="submit" [disabled]="saving || f.invalid">{{ saving ? 'Savingâ€¦' : 'Save' }}</button>
    <a routerLink="/employees">Cancel</a>
  </div>

  <p class="error" *ngIf="error">{{ error }}</p>
</form>
