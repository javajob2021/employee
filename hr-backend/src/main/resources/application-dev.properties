# Bind to localhost for local dev
server.port=8081

# MySQL running on your Mac (or via Docker, see next step)
spring.datasource.url=jdbc:mysql://localhost:3306/hrdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=hr
spring.datasource.password=hrpw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Let Flyway manage schema
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true

# HikariCP (baseline)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# (Optional CORS for Angular)
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
